<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고영서</title>
  <link rel="stylesheet" href="css/고영서.css">
</head>

<body>
  <div id="container">
    <header>
      <h1>header 영역</h1>
      <p>고영서 페이지에 온 것을 환영합니다</p>
      <nav>
        <ul class="topMenu">
          <li><a href="#">첫번째 메인메뉴</a></li>
          <li><a href="#">두번째 메인메뉴</a></li>
          <li><a href="#">세번째 메인메뉴</a></li>
        </ul>
      </nav>
    </header>
    <aside>
      <h1>좌측 사이드</h1>
      <p>좌측영역 정의 내립니다</p>
      <p>좌측영역 정의 내립니다</p>
      <p>좌측영역 정의 내립니다</p>
    </aside>
    <main>
      <section>
        <h1>회원가입 영역입니다</h1>
        <form>
          <fieldset>
            <legend>step1 : 로그인 정보</legend>
            <label for="id">계정아이디</label>
            <input type="text" id="id"><br>
            <label for="pwd1">비밀번호</label>
            <input type="password" id="pwd1"><br>
            <label for="pwd2">비밀번호 확인</label>
            <input type="password" id="pwd2">
          </fieldset>
          <fieldset>
            <legend>step2 : 개인 정보</legend>
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="5자 미만 공백없이"><br>
            <label for="email">이메일 계정</label>
            <input type="email" id="email" placeholder="abc@naver.com"><br>
            <label for="tel">전화번호</label>
            <input type="tel" id="tel">
          </fieldset>
          <fieldset>
            <div id="wrapper">
            <input type="submit" value="회원가입" class="submit">
            <input type="reset" value="정보수정" class="reset">
           </div>
          </fieldset>
        </form>
      </section>
    </main>
    <aside>
      <h1>우측 사이드</h1>
      <p>우측영역 정의 내립니다</p>
      <p>우측영역 정의 내립니다</p>
      <p>우측영역 정의 내립니다</p>
    </aside>
    <footer>
      <h1>푸터영역 입니다</h1>
    </footer>
  </div>
</body>

</html>
