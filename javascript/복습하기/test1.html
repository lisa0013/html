<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label for="Id">아이디</label>
  <input type="text" id="Id"><br>
  <label for="Pw">비밀번호</label>
  <input type="password"  id="Pw"><br>
  <label for="Pw2">비밀번호확인</label>
  <input type="password" id="Pw2"><br>
  <input type="submit" id="reg" value="회원가입">
  <script>
  document.querySelector('#reg').addEventListener('click',function(){
    let n1 = document.querySelector('#Pw').value;
    let n2 = document.querySelector('#Pw2').value;
    if(n1 != n2){
      alert('비밀번호가 다릅니다.');
      document.querySelector('#Pw').value="";
      document.querySelector('#Pw2').value="";
    }else{
      alert('회원가입이 되었습니다.');
    }
  });
</script>
</body>
</html>
